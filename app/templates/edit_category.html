{% extends 'layout.html' %}
  
{% block body %}
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0">Manage Category</h1>
          </div><!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="{{url_for('admin_panel')}}">AdminPanel</a></li>
              <li class="breadcrumb-item active">Manage Category</li>
            </ol>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->
 
    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
            <h3>Category Edit</h3>

            <form method="post" id="categoryForm" action="/admin/save_category" enctype="multipart/form-data">
                <div class="card-body">

                        <div class="form-group">
                            <label class="control-label">Image</label>
                            <img src="/static/img/category/{{category.id}}.jpg" width="230" height="200"/>
                        </div>

                        <div class="form-group">                          
                            <label class="control-label">Category</label>
                            <input type="text" name="name" id="name" autocomplete="off" class="form-control" placeholder="Category Name" value="{{category.name}}" required/>
                        </div>

                        <div class="form-group">
                            <label>New Image Upload</label>
                            <input type="file" name="uploadFile" accept=".jpg, .png"/>
                        </div>
                        <input type="hidden" name="categoryid" id="categoryid" value="{{category.id}}" />
                        <input type="hidden" name="action" id="action" value="updateCategory" />
                        <input type="submit" name="save" id="save" class="btn btn-info" value="Save"/>
                </div>
            </form>
            </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>
{% endblock %}
